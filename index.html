<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malla Curricular Interactiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .malla {
    display: grid;
    grid-template-columns: repeat(3, 150px);
    gap: 20px;
  }

  .curso {
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    color: #000;
    user-select: none;
    transition: all 0.2s ease;
  }

  /* Colores según tipo de curso */
  .especialidad { background-color: #F9CEDF; }
  .general { background-color: #C7EFCF; }
  .especifico { background-color: #D7EFFB; }
  .bloqueado { background-color: #FDF6EC; color: #aaa; }

  /* Curso aprobado */
  .aprobado {
    opacity: 0.5;
    text-decoration: line-through;
  }

  /* Leyenda */
  .leyenda {
    margin-top: 30px;
  }
  .leyenda div {
    display: inline-block;
    margin-right: 20px;
    padding: 5px 10px;
    border-radius: 5px;
  }
  .leyenda .especialidad { background-color: #F9CEDF; }
  .leyenda .general { background-color: #C7EFCF; }
  .leyenda .especifico { background-color: #D7EFFB; }
</style>
</head>
<body>

<h2>Malla Curricular Interactiva (Cursos 1-3)</h2>

<div class="malla">
  <div class="curso bloqueado" data-tipo="especialidad" data-aprobado="false">Curso 1</div>
  <div class="curso bloqueado" data-tipo="general" data-aprobado="false">Curso 2</div>
  <div class="curso bloqueado" data-tipo="especifico" data-aprobado="false">Curso 3</div>
</div>

<div class="leyenda">
  <div class="especialidad">Especialidad</div>
  <div class="general">General</div>
  <div class="especifico">Específico</div>
</div>

<script>
  const cursos = document.querySelectorAll('.curso');

  cursos.forEach(curso => {
    curso.addEventListener('click', () => {
      // Si está bloqueado, desbloqueamos
      if (curso.classList.contains('bloqueado')) {
        curso.classList.remove('bloqueado');
        curso.classList.add(curso.dataset.tipo);
      } 
      // Si ya estaba desbloqueado, volvemos a bloquear
      else {
        curso.classList.remove(curso.dataset.tipo);
        curso.classList.add('bloqueado');
      }
    });
  });
</script>

</body>
</html>

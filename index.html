<meta charset="UTF-8">

<title>Malla Curricular Interactiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .malla {
    display: grid;
    grid-template-columns: repeat(3, 150px);
    gap: 20px;
  }

  .curso {
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    color: #000;
    user-select: none;
    transition: all 0.2s ease;
  }

  /* Colores seg√∫n tipo de curso */
  .especialidad { background-color: #F9CEDF; }
  .general { background-color: #C7EFCF; }
  .especifico { background-color: #D7EFFB; }
  .bloqueado { background-color: #FDF6EC; color: #aaa; }

  /* Curso aprobado */
  .aprobado {
    opacity: 0.5;
    text-decoration: line-through;
  }

    margin-top: 30px;

    display: inline-block;
    margin-right: 20px;
    padding: 5px 10px;
    border-radius: 5px;
  }
